<script type="module">
//import * as THREE from './threejs/build/three.module.js'

import {init3D, loadGLTF, render, createPoints, createJL, 
	hookupTransformControler, clearGroup,
	removeNewPointEditor,
	setupClickHandler,
	initPointLabels
} from './editorGlobals.js';

// setup model selection
$("#selectModel").on('change', function(){
	let msg=$(this).find(":selected").text();
	let val=$(this).find(":selected").val();
	let [fname, mname]=val.split(':');
	//alert(val);
	initWorkspace(fname, mname);
});

//Firstly, let's size container properly: 
let a_ratio=1.5;
let w=$(window).width();
let h=$(window).height();
if(w>h/a_ratio){
	$("#container").width(h/a_ratio);
	$("#container").height(h);
 }else{
	$("#container").width(w);
	$("#container").height(h);
}

//Then, list all the JingLuos(group of check box) to the on the left side:
populateField("http://localhost:8080/zyzySvc/JL/getJLs",   
	function(e){
		let val=e["line_name"];
    	$('#jlCheckBox')
        .append(`<input type="radio" id="${val}" class="chkJLname" name="name" value="${val}">`)
        .append(`<label for="${val}">${val}</label>`)
        .append(`<br>`);
	});  
//... and setup the corresponding click event handler:
$('.chkJLname').click(function(e){
  var val = $(this).val();
  $("#jlName").text(val);
  //setup JL line name in the popup 
  $("#uiLine").text(val); 
  $("#uiPoint").val("");
  //load XueWei and JL into 3D
  loadJL(val);
	
  render();
});

//hookup click hander for different editing mode
$('.edMode').click(function(e){
  var val = $(this).val();
  //alert(val);
  setupClickHandler(val);
});

//setup the popup dialog
setupPopup()  ;

//also, diable both , initially
$(".chkJLname").attr("disabled", true);
$(".edMode").attr("disabled", true);


/////////////////////////////////////////////////////////
function loadJL(name){
  let ptr, ptrList=[];
  //first empty out the dropdown options:
  $("#dataPtrList").empty();

  populateField("http://localhost:8080/zyzySvc/JL/getPointsByJL/"+name, 
	e=>{
		//the drop down list in the pop-up
		//console.log(e["name"]);
		$("#dataPtrList").append($("<option></option>").attr("value", e["name"]));
		//if column "coor" contains value, then create the 3D point and add to the scene.
		if (e['coor'] != null){
			ptrList.push([e["name"], e["seq"], e['coor'], e['isxw'] ]);
		}
	});

	//remove all XueWei and JL objects, and working on the currently selected:
	clearGroup(name);
	createPoints(name, ptrList);
	createJL(name, ptrList);
}

function initWorkspace(fname, mname){
	if(fname=='NOT'){
		alert("not a real file!");
		$(".chkJLname").attr("disabled", true);
		$(".edMode").attr("disabled", true);
		return;
	}
	initPointLabels('#labels');
	init3D('#c', 30);
	//loadGLTF('as_fem2.glb', "asian_female_teen");
	loadGLTF(fname, mname);
	//...and set the initial to none:
	setupClickHandler('none'); 
	//
	$(".chkJLname").attr("disabled", false);
	$(".edMode").attr("disabled", false);
	$("#edNone").prop('checked', 'checked');
}

import {populateField, savePoint} from './XWJLdata.js';

//initModelCtrl();  //2021.06.03 leave it in loadGLTF(), because of the nature of asynchronous. 
//2021.06.10 Do not animate. re-render only upand mouse events
//requestAnimationFrame(render);  // this way, "time" can be passed to render()

//********************************************************
////// set up the pop up for entering infomations.
function setupPopup(){
$( "#editDialog" ).dialog({
	autoOpen: false,
	modal: true,
	//position:pos,
 	buttons: {
    	 "Close ": function() {
	    	$(this).dialog( "close" );
      	},
     	"Submit ": function(){
	  		//console.log($("#uiLine").val()+","+$("#uiPoint").val());
	     	savePoint(composeData);
	   		//re-enable 3D object event handler.
	     	$("#container").attr('disabled','auto');		
			$( this ).dialog( "close" );
			//clear input fields
			$('#uiLine').text("");
			$('#uiPoint').text("");
			$('#uiSeq').text("");

			//reload the current JingLuo to include the newly added point
			loadJL($("#jlName").text());
			render();
     	}
	}
});
//popup form field event hanlers
$("#uiPoint").blur(function(){
	//alert($(this).val());
	populateField("http://localhost:8080/zyzySvc/JL/getPointByName/"+$("#jlName").text() +"/"+$(this).val(), 
		e=>{$("#uiSeq").val(e["seq"]);
			$("#xpond").text(e["name_explained"]);
			$("#apps").text(e["applications"]);
			$("#desc").text(e["description"]);
		});
});

};  //end setupPopup()

		y:	$('#ptrY').text(),

	};
	
	//alert(typeof rsltObj );
	let json= JSON.stringify(rsltObj)

	//return strRslt;
	return json;
}
