<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="/esD/js/jquery-3.3.1.min.js"></script>

<!-- script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" -->

<script>
$(document).ready(function() {
    var i = 215;
    loadData(i);
    
    $('#next').on('click', function () {
        console.log(i + "next");
        i += 5;
        $('#seqNum').val(i);
        loadData(i);
    });

    $('#prev').on('click', function () {
        console.log("prev" + i);
        i -= 5;
        $('#seqNum').val(i);
        loadData(i);
    });

    $('#seqNum').on('change', function () {
        i = parseInt($('#seqNum').val());
        console.log(i);
        loadData(i);
    });

    
});


	function loadData(id){
		//alert("load seq: " + id);
	    $.ajax({
	        type: "GET",
	        url: "/esD/reader/note/getByID/"+id,
	        data: "",
	        dataType: "text",
	        contentType: "application/text",
	        success: function(data) {
	        	//alert(data);
				//let rslt = JSON.stringify(JSON.parse(data), undefined, 2);
	    		//document.getElementById(sec+"Note").value = rslt;
	    		json=JSON.parse(data);
	    		$('#noteTitle').html(json.name);
	    		$('#noteMeta').html(json.meta);
	    		$('#noteContent').html(json.val);
	        },
			error : function(jqXHR, textStatus, errorThrown) {
				alert('error: ' + textStatus + errorThrown);
			}
	    });
	}



		
</script>
<style>
#btns {
    padding-left: 5 px;
	font-size: 12px;
    }

#noteTitle {
    padding-left: 5 px;
    font-weight: bold;
	font-size: 14px;
    }

#noteMeta {
    padding-left: 5 px;
	font-size: 12px;
    }

#noteContent {
    padding-left: 5 px;
	font-size: 12px;
    }

.sec-title{
    font-weight: bold;
}

</style>

</head>

<body>
<div id="btns">
<a id="prev" href="#" >&laquo; Previous</a>
<input id="seqNum" size=3>
<a id="next" href="#" >Next &raquo;</a>
</div>		

<div id="noteTitle" >title</div>		
<div id="noteMeta" >meta</div>		
<div id="noteContent" >content</div>	

</body>
